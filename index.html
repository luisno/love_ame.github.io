<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        /* Importamos una fuente bonita de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Para que los elementos que caen no creen barras de desplazamiento */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
            animation: appear 1.5s ease-out;
        }

        .bouquet {
            font-size: 100px;
            display: block;
            margin-bottom: 20px;
            animation: heartbeat 2s infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 0, 0.2));
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            font-size: 4rem;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #666;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Animaciones */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Elementos flotantes de fondo */
        .falling-item {
            position: absolute;
            top: -10%;
            font-size: 20px;
            animation-name: fall;
            animation-timing-function: linear;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bouquet">üíê</div>
    <h1>Feliz 14 de Febrero Amellary</h1>
    <p>Con todo mi cari√±o para ti.</p>
</div>

<script>
  function createFallingItems() {
    const emojis = ['üåπ', '‚ù§Ô∏è', 'üå∏', 'üíñ', 'üíê', 'üêé', 'üçï'];
    const container = document.body;

    setInterval(() => {
      const item = document.createElement('div');
      item.classList.add('falling-item');
      item.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      // Posici√≥n aleatoria
      item.style.left = Math.random() * 100 + 'vw';

      // Tama√±o aleatorio
      const size = Math.random() * 20 + 15; // Entre 15px y 35px
      item.style.fontSize = size + 'px';

      // Duraci√≥n aleatoria de la ca√≠da
      const duration = Math.random() * 3 + 3; // Entre 3 y 6 segundos
      item.style.animationDuration = duration + 's';

      container.appendChild(item);

      // Eliminar el elemento despu√©s de que caiga para no llenar la memoria
      setTimeout(() => {
        item.remove();
      }, duration * 1000);

    }, 300); // Crea un nuevo elemento cada 300ms
  }

  // Iniciar la lluvia de rosas al cargar
  createFallingItems();
</script>
</body>
</html>
